<!DOCTYPE html> <!-- Angiver at dokumentet bruger HTML5 -->
<html lang="da"> <!-- Angiver, at siden er på dansk -->
<head>
  <meta charset="UTF-8" /> <!-- Sikrer korrekt tegnsætning (specialtegn) -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Responsivt design til mobil og desktop -->
  <title>Måltidskasser</title> <!-- Titel i browserens faneblad -->

  <!-- Egne styles -->
  <link rel="stylesheet" href="maaltidskasser.css" /> <!-- Link til ekstern CSS -->

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet" /> <!-- Nunito font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700;800;900&display=swap" rel="stylesheet" /> <!-- Quicksand font -->

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap ikoner -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JavaScript bundle -->
</head>


<body>
<!-- ====== HOVEDINDHOLD ====== -->
<main>
  <!-- Sideheader med hovedtitel -->
  <header>
    <h1>Vores måltidskasser</h1> <!-- Hovedoverskrift på siden -->
  </header>



  <!-- Dropdown-menu sektion til valg af antal personer -->
  <section aria-label="Vælg antal personer til måltidskasse" class="button-container">
    <div class="dropdown">
      <!-- Dropdown-knap, tilgængelig med ARIA attributter -->
      <button
              class="green-button dropdown-toggle"
              type="button"
              id="personDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
              aria-haspopup="listbox"
              aria-labelledby="personDropdownLabel">
        4. pers <i class="bi bi-person" aria-hidden="true"></i> <!-- Person-ikon, skjult for skærmlæsere -->
      </button>

      <!-- Dropdown-menu med valgmuligheder -->
      <ul class="dropdown-menu" aria-labelledby="personDropdown" role="listbox">
        <li role="option"><a class="dropdown-item" href="#">3 pers.</a></li> <!-- Valg 3 personer -->
        <li role="option"><a class="dropdown-item" href="#">4 pers.</a></li> <!-- Valg 4 personer -->
        <li role="option"><a class="dropdown-item" href="#">5 pers.</a></li> <!-- Valg 5 personer -->
        <li role="option"><a class="dropdown-item" href="#">6 pers.</a></li> <!-- Valg 6 personer -->
      </ul>
    </div>
  </section>

  <!-- Sektion til billeder af måltidskasser -->
  <section aria-label="Billeder af måltidskasserne" class="meal-images">
    <figure>
      <img src="images/maaltid1.svg" alt="Billede af måltidskasse 1" /> <!-- Første måltidskasse billede med beskrivelse -->
    </figure>
    <figure>
      <img src="images/maaltid2.svg" alt="Billede af måltidskasse 2" /> <!-- Andet billede -->
    </figure>
    <figure>
      <img src="images/maaltid3.svg" alt="Billede af måltidskasse 3" /> <!-- Tredje billede -->
    </figure>
    <figure>
      <img src="images/maaltid4.svg" alt="Billede af måltidskasse 4" /> <!-- Fjerde billede -->
    </figure>
  </section>
</main>


<!-- ====== FOOTER NAVIGATION ====== -->

  <nav class="fixed-footer" aria-label="Primær navigation"> <!-- Fast navigation nederst -->
    <!-- Ikon-links med skærmlæser-labels -->
    <a href="eksamen.html" aria-label="Forside"><i class="bi bi-house"></i></a> <!-- Hjem -->
    <a href="notifkationer.html" aria-label="Notifikationer"><i class="bi bi-bell"></i></a> <!-- Notifikationer -->
    <a href="profil.html" aria-label="Profil og kontakt"><i class="bi bi-person"></i></a> <!-- Profil -->
  </nav>

</body>
</html>
